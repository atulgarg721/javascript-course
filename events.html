    <title>JavaScript Events</title>
</head>
<body>
    <h1>JacaScript Events</h1>

    <button>Press for Events</button>
    <a href="https://www.google.com">Google it</a>

    <script>
        const btn = document.querySelector('button');
         function events(){
            console.log("data from events function")
            alert("You have pressed that button for something to happen");
        }

        //btn.onclick = events; 

        //Another method to use this function is using anonymous function
        /* btn.onclick = function(){
            console.log("data from anonymous function")
            alert("You have pressed that button for something to happen");
        } */

        //another method is using addEventListener function to button

        //btn.addEventListener('click',events); 
        //or

        btn.addEventListener('click', function(event){ 
            event.target.style.color = "blue";

            alert('You have pressed thaat button')
        
        });

        //One of main use of event is to prevent from doing the default thing
        const link = document.querySelector('a');
        link.addEventListener('click',function(event){
            event.preventDefault();
            alert("No Google on this site");
        })

    </script>
    
</body>
