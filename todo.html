<!DOCTYPE html>
<html>
    <head>
        <title>todo app clone</title>
    </head>
    <body>
        <button onclick="todos.push('new todos')">Press</button>
        <script>
            let todos = ['get groceries', 'wash cars', 'make dinner'];
            todos.push('another todos');
            todos.push('new todos');
            todos.forEach(function (todoTitle) {
                let element = document.createElement('div');
                element.innerText = todoTitle;
                document.body.appendChild(element);
            });

        </script>
    </body>
</html>
