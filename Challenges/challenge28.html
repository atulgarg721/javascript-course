<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenge</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: rgb(255, 0 ,0);
            transition: all 2s;
        }

        .big {
            width: 200px;
            height: 200px;
            background-color: rgb(255,0,0);
            transition: all 2s;
        }
    </style>
</head>
<body>
    <h1>JavaScript Challenge: Event Handlers </h1>
    <h2>Challenge: 28</h2>
    <div></div>

    <script>
        var myDiv = document.querySelector('div');
        myDiv.addEventListener('mouseover', () => {
            myDiv.className = 'big';
        });
        myDiv.addEventListener('mouseout', () => {
            myDiv.className = 'div';
        });
    </script>
    
</body>
</html>
