<body>
    <h1>Javascript Basics Challenge!</h1>
    <h2>Bonus Challenges</h2>

    <script>

        let color = prompt("Enter a color","");
        if(color == "red" || color == "blue" || color == "yellow"){
            console.log("You have entered a Primary Color");
        } else if( color == "orange" || color == "green" || color == "purple"){
            console.log("You have entered a Secondary color");
        } else {
            console.log("None of These");
        }
    </script>
