    <script>

        let userName = prompt("Enter Your Name here :","");
        let gifts = ['Cheese', 'Coca-cola', 'Thandai', 'Tea', 'Coffee'];
        function hello(name) {
            if(name == "" || name == null){
            var greetings =  "You didn't give me your name!";

        } else {
            greetings = `hello ${name} and Welcoome to Webpage!`;
        }
        return greetings
        }
        function randomInt(min,max){
            return Math.floor((max - min + 1) * Math.random());
        }
       // console.log(hello(userName));
        function hospitality(name , gift) {
            var randomGift = gift[ randomInt(0,(gift.length-1)) ];
            console.log(hello(name));

        }
        hospitality(userName,gifts);
