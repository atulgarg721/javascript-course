<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript  Challenges : Challenge 7</title>
</head>
<body>
    <h1>JavaScript Basic Challenges !</h1>
    <h2> Challenges 7</h2>

    <script>
         //Challenge no. 7 if number is less than 10 than print number
         let number = prompt("Enter a Number",);
         if(number < 10){
            console.log("You entered a number smaller than 10");
            for(let i=0; i<10; i++) {
                console.log(`Here is the number ${i}`);
            }
         } else if(number > 9){
            console.log("You have entered a big number");
         } else {
            console.log("Error:  You have not entered a Number");
         }
    </script>
</body>
</html>
