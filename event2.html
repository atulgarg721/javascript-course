<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1 >JacaScript Events</h1>
    <h1 id="header">Roll your Mouse over the box</h1>
    <div>
    </div>

    <script>

        //Practice of other events like mouseover & mouseout
        let myDiv = document.querySelector('div');
        let heading = document.querySelector('#header');
        myDiv.addEventListener('mouseover',function(){
            heading.innerHTML = "Mouse is over the Box";
        });
        myDiv.addEventListener('mouseout',function(){
            heading.innerHTML = "Mouse has left the box";
        });
        heading.addEventListener('mouseover', function(){
            heading.innerHTML = "Roll your Mouse over the box";
        });

    </script>
    
</body>
</html>
